<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Daily Activity Tracker</h1>


    <div class="current-time">
        <h2>Current Time: <span id="current-time"></span></h2>
    </div>


    <div class="content">
        <div class="left-panel">
            <div class="chart-card">
                <h3 class="chart-title">Activity Breakdown</h3>
                <canvas id="activity-chart"></canvas>
            </div>
            <div class="timers">
                <h3>Current Mode: <span id="current-mode">Resting</span></h3>
                <p>Studying: <span id="study-time">0h 0m 0s</span></p>
                <p>Productive Time: <span id="productive-time">0h 0m 0s</span></p>
                <p>Resting: <span id="rest-time">0h 0m 0s</span></p>
                <p>Sleeping: <span id="sleep-time">0h 0m 0s</span></p>
                <p id="current-study">Current Study: 0h 0m 0s</p>
                <p id="max-study">Max Study: 0h 0m 0s</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="buttons">
                <button onclick="startMode('study')"><span class="btn-icon">📚</span> Start Studying</button>
                <button onclick="startMode('productive')"><span class="btn-icon">💼</span> Start Productive Time</button>
                <button onclick="startMode('rest')"><span class="btn-icon">🛋️</span> Start Resting</button>
                <button onclick="startMode('sleep')"><span class="btn-icon">😴</span> Start Sleeping</button>
                <button id="clear-button"><span class="btn-icon">🗑️</span> Clear Data</button>
                <button id="reset-max-study"><span class="btn-icon">🔄</span> Reset Max Study Time</button>
            </div>

            <div class="time-slot-card">
                <h3>Add Time Slot</h3>
                <form class="time-slot-form" onsubmit="event.preventDefault(); addTimeSlot();">
                    <div class="form-group">
                        <label for="mode-selector">Select Mode:</label>
                        <select id="mode-selector">
                            <option value="sleep">Sleep</option>
                            <option value="study">Study</option>
                            <option value="productive">Productive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time-start">Start Time:</label>
                        <input type="time" id="time-start">
                    </div>
                    <div class="form-group">
                        <label for="time-end">End Time:</label>
                        <input type="time" id="time-end">
                    </div>
                    <button id="add-time-slot" type="submit"><span class="btn-icon">➕</span> Add Time Slot</button>
                    <p id="time-slot-error" style="color: red;"></p>
                </form>
            </div>

            <div class="theme-toggle">
                <button id="toggle-theme"><span class="btn-icon">🌓</span> Switch to Dark Mode</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
